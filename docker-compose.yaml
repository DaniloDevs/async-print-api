version: "3.9"

services:
  redis:
    image: redis:7-alpine
    container_name: dev-redis-jobs
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
      - ./redis:/usr/local/etc/redis/redis.conf
    command: ["redis-server", "/usr/local/etc/redis/redis.conf"]
    networks:
      - dev-net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: dev-redis-commander-job
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - dev-net

  app:
    build:
      context: .
      dockerfile: dockerfile
    container_name: dev-apps
    environment:
      NODE_ENV: development
      REDIS_HOST: redis
      REDIS_PORT: 6379
    ports:
      - "3000:3000"
    volumes:
      - ./src:/app/src
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - dev-net
    restart: unless-stopped

  worker:
    build:
      context: .
      dockerfile: dockerfile
    container_name: dev-worker
    command: npm run worker
    environment:
      NODE_ENV: development
      REDIS_HOST: redis
      REDIS_PORT: 6379
    volumes:
      - ./src:/app/src
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - dev-net
    restart: unless-stopped

volumes:
  redis_data:
  pg_data:
  
networks:
  dev-net:
    driver: bridge
